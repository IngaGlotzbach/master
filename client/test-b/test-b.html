<!DOCTYPE html>
<html>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link href="../website.css" rel="stylesheet">

<body>
    <div class="header"></div>
    <div class="container py-5">
        <h1 class="headline">Seite 2</h1>
        <div class="row">
            <div class="col-md-10 mx-auto">
                <form id="formular" action="./finishedWebsite.html">
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="inputFirstname">1. Wie viel Zeit nimmst du dir in der Woche für deine Hobbys?</label>
                            <label class="error">Hallo</label>
                            <input type="text" required class="form-control" id="inputHobby" placeholder="zB. 10 Stunden">
                        </div>
                        <div class="col-sm-6">
                            <label for="inputLastname">2. Wer war der/die dritte Bundeskanzler*in der BRD?</label>
                            <input type="text" class="form-control" id="inputCancelor" placeholder="zB. Angela Merkel">
                        </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-6">
                        <label for="inputLastname">4. Wie ist die Temperatur aktuell? Was würdest du schätzen?</label>
                        <input type="text" class="form-control" id="inputTemperature" placeholder="zB. 3 Grad Celsius">
                    </div>
                    <div class="col-sm-6">
                      <label for="inputLastname">3. Morgen sind es noch vier Tage bis Sonntag. Welcher Tag ist übermorgen?</label>
                      <input type="text" class="form-control" id="inputDays" placeholder="zB. Sonntag">
                  </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-6">
                      <label for="inputAddressLine2">5. Würdest du eher in den Bergen oder am Meer leben wollen?</label>
                      <div class="inputHey">
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="rightHand" id="rightHandYes">
                        <label class="form-check-label" for="rightHandYes">
                          Berge
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="radio" name="rightHand" id="rightHandNo">
                        <label class="form-check-label" for="rightHandNo">
                          Meer
                        </label>
                      </div>
                    </div>
                    </div>
                      <div class="col-sm-6" id="difficultQuestion1">
                        <label for="inputWebsite">6. Waren das schwere Fragen?</label>
                        <input type="text" class="form-control" id="difficultQuestion" placeholder="zB. Ja">
                    </div>
                    </div>
                    <div class="form-group row">
                      <div class="col-sm-6">
                          <input type="submit" value="Umfrage senden" onclick="msg()">
                      </div>
                    </div>
                  </div>
                    </div>
                   </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="test-b.js"></script>
</body>
</html>
